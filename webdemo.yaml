
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdemo-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdemo-dev 
  template:
    metadata:
      labels:
        app: webdemo-dev
    spec:
      containers:
      - name: webdemo 
        image: registry.lab.local:5000/webdemo-dev:latest
        imagePullPolicy: Always
        env:
          - name: env
            value: "testing"        
        ports:
        - containerPort: 18080
          name: webdemo-dev
          protocol: TCP
        resources:
          limits:
            cpu: 1.5
          requests:
            cpu: 500m
        volumeMounts:
        - name: app-log-volume
          mountPath: /var/log/webDemo/
      volumes:
      - name: app-log-volume
        hostPath:
          # directory location on host
          path: /var/log/k8s-mount/webDemo
      imagePullSecrets: 
      - name: regcred
      
---
apiVersion: v1
kind: Service
metadata:
  name: webdemo-dev 
spec:
  selector:
    app: webdemo-dev 
  type: NodePort
  ports:
  - name: webdemo-dev
    port: 18080
    nodePort: 31235


---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: webdemo-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webdemo-dev
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
